spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create #애플리케이션 시작 시 기존 테이블 모두 삭제 후 엔티티 클래스에 맞게 새로운 테이블 다시 생성

    properties:
      hibernate:
#        show_sql: true #sout에 출력
       formate_sql: true

logging.level:
  org.hibernate.SQL: debug #logger를 통해서 출력
#  org.hibernate.orm.jdbc.bind: trace